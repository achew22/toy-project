version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/johanbrandhorst/go-protobuf-plugin-versioning-example
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: .
    path: internal/tools/protoc-gen-go
    opt:
      - paths=source_relative
  - name: go-grpc
    out: .
    path: internal/tools/protoc-gen-go-grpc
    opt:
      - paths=source_relative
